<!DOCTYPE html>
<html>
    <head>
        <title>Loop For</title>
        <script src="for.js"></script>
    </head>
    <body>
        <script>
            for(x=1; x<6; x++){
                document.write ("<h" + x + ">Hola mundo</h" + x + ">")
                
            }
        </script>

        <script>
            function testLopp(){

                for(x=0; x<5; x++){
                    document.write("<p>Vuelta " + x + "<p>");
                }
        
            }
        
        </script>
       
        
    </body>
</html>
