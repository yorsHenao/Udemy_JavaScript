<!DOCTYPE html>
    <head>
        <title>loo do while</title>
        
    </head>
    <body>
        
        
        <script>
            let nombre;
            do {
                nombre = prompt("Dime mi nombre");
            } while (nombre != "Yors");
            document.write("<h1>Ese es mi nombre! </h>")
                        
        </script>
    </body>
</html>
